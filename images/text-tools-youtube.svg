<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
    <!-- Rich blue gradient background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a237e"/>
            <stop offset="100%" style="stop-color:#0d47a1"/>
        </linearGradient>
        
        <!-- Overlay pattern for depth -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e88e5" stroke-width="0.5"/>
        </pattern>
    </defs>
    
    <!-- Background with gradient -->
    <rect width="1280" height="720" fill="url(#bgGradient)"/>
    <rect width="1280" height="720" fill="url(#grid)" opacity="0.1"/>
    
    <!-- Decorative element - abstract text lines -->
    <g transform="translate(160, 120)" fill="#64b5f6" opacity="0.3">
        <rect x="0" y="0" width="320" height="16" rx="8"/>
        <rect x="0" y="40" width="240" height="16" rx="8"/>
        <rect x="0" y="80" width="280" height="16" rx="8"/>
    </g>
    
    <!-- Main text with glow effect -->
    <g transform="translate(640, 360)">
        <!-- Text glow -->
        <text x="-360" y="0" 
              font-family="Arial, sans-serif" 
              font-size="144" 
              font-weight="bold" 
              fill="#90caf9" 
              opacity="0.3" 
              filter="url(#blur)">
            Text
        </text>
        
        <!-- Main text -->
        <text x="-360" y="0" 
              font-family="Arial, sans-serif" 
              font-size="144" 
              font-weight="bold" 
              fill="#e3f2fd">
            Text
        </text>
        <text x="-60" y="0" 
              font-family="Arial, sans-serif" 
              font-size="144" 
              font-weight="bold" 
              fill="#ffd180">
            Tools
        </text>
    </g>
    
    <!-- Tool icons -->
    <g transform="translate(160, 480)">
        <!-- File icon -->
        <path d="M40,0 h80 v120 h-80 z" fill="#bbdefb" opacity="0.9"/>
        <path d="M40,0 h60 l20,20 v100 h-80 z" fill="#e3f2fd"/>
        <path d="M100,0 v20 h20" fill="none" stroke="#64b5f6"/>
        
        <!-- Arrow -->
        <path d="M140,60 h40 l-20,-20 m20,20 l-20,20" 
              fill="none" 
              stroke="#90caf9" 
              stroke-width="6"/>
        
        <!-- Text icon -->
        <g transform="translate(200, 20)">
            <rect x="0" y="0" width="80" height="80" fill="#ffe0b2" opacity="0.9"/>
            <rect x="10" y="20" width="60" height="8" fill="#ffd180"/>
            <rect x="10" y="36" width="40" height="8" fill="#ffd180"/>
            <rect x="10" y="52" width="50" height="8" fill="#ffd180"/>
        </g>
    </g>
    
    <!-- Bottom text -->
    <text x="640" y="660" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          text-anchor="middle" 
          fill="#e3f2fd">
        Browser-based document conversion
    </text>
</svg>